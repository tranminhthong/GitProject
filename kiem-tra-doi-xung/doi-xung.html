<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt()
    isPalindrome(a)

    function isPalindrome() {
        let dem = 0;
        for (let i = 0; i < a.length; i++) {
            if (a[i] === a[a.length - 1 - i]) {
                dem++
            } else {
                alert("Không đối xứng")
                break;
            }
        }
        if (dem === Math.floor(a.length)) {
            alert("Đối xứng")
        }
    }

</script>
</body>
</html>
