<script>
    let a, b, area;
    a = parseFloat(prompt("Nhập vào cạnh thứ nhất:"));
    b = parseFloat(prompt("Nhập vào cạnh thứ hai:"));
    if (a >=  0){
        if (b  >= 0){
            area = (a*b)/2;
            alert("area = " + area);
        }else {
            alert("Lỗi")
        }
    }else {
        alert("Lỗi");
    }
</script>
