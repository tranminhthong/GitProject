<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    let doC, doF;
    doC  = prompt("Nhập vào đọ C:")
    if (doC == parseFloat(doC)){
        doF = doC*9/5 +32;
        alert(doF);
    }else{
        alert("Nhập sai")
    }
</script>
</body>
</html>
