<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    let a, area;
    a = parseFloat(prompt("Nhập vào cạnh hình vuông:"));
    if (a >  0){
        area = a*a;
        alert("Diện tích hình vuông = " + area);
    }else {
        alert("Nhập lỗi");
    }
</script>
</body>
</html>
