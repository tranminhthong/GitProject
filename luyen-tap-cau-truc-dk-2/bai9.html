<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 9</title>
</head>
<body>
<script>
    let a, b, c;
    a = parseFloat(prompt("Nhập a:"));
    b = parseFloat(prompt("Nhập b:"));
    c = parseFloat(prompt("Nhập c:"));
    if (a>0 && b>0 && c>0 && a+b>c && b+c>a && a+c>b){
        alert("a, b, c là các cạnh của một tam giác");
    }else {
        alert("Không là các cạnh của 1 tam giác")
    }
</script>
</body>
</html>
