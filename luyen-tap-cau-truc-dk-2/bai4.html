<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    let a, b, area;
    a = parseFloat(prompt("Nhập vào cạnh dài:"));
    b = parseFloat(prompt("Nhập vào cạnh ngắn:"));
    if (a >=  0){
        if (b  >= 0){
            area = a*b;
            alert("area = " + area);
        }else {
            alert("Lỗi")
        }
    }else {
        alert("Lỗi");
    }
</script>
</body>
</html>
