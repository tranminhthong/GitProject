<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 7</title>
</head>
<body>
<script>
    let a, b, c, x, x1, x2, delta;
    a = parseFloat(prompt("Hệ số a:"));
    b = parseFloat(prompt("Hệ số b:"));
    c = parseFloat(prompt("Hệ số c:"));
    delta = b*b - 4*a*c;
    if (a !== 0){
        if (delta < 0){
            alert("Vô nghiệm");
        }else if (delta === 0){
            x = -b/(2*a);
            alert("Nghiệm kép x = x1 = x2 = "+ x);
        }else {
            x1 = (-b+Math.sqrt(delta))/(2*a);
            x2 = (b+Math.sqrt(delta))/(2*a);
            alert("x1 = " + x1 +"     " + "x2 = "+ x2)
        }
    }else{
        if(b !== 0){
            x = -c/b;
            alert("x = " + x);
        }else {
            alert("Vô nghiệm");
        }
    }
</script>
</body>
</html>
