<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    let a = 1;
    let x = 2;
    while (a <= 20) {
        let n = 0;
        for (let i = 2; i <= x; i++) {
            if (x % i === 0) {
                n = n + i
            }
        }
        if (n === x) {
            console.log(x);
            a += 1;
        }
        x += 1;
    }
</script>
</body>
</html>
