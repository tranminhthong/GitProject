<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let Temperature = function (celsius) {
        this.celsius = celsius;
        this.toFahrenheit = function () {
            return this.celsius * 1.8 + 32;
        }
        this.toKelvin = function () {
            return this.celsius + 273;
        }
    }
    let Convert = new Temperature(25);
    alert("F = " + Convert.toFahrenheit());
    alert("K = " + Convert.toKelvin());
</script>
</body>
</html>
