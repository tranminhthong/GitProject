<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = parseFloat(prompt("Nhập số"));
    checkNum(num);

    function checkNum(a) {
        if (a>0) {
            alert("Là số nguyên dương.")
        } else {
            alert("Không phải số nguyên dương.")
        }

    }
</script>
</body>
</html>
