<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    while (true) {
        let a = parseFloat(prompt("Nhập vào số bất kì:  "));
        let result = tinhBinhPhuong(a);
        alert(result);
    }

    function tinhBinhPhuong(x) {
        let result = x * x;
        return result;
    }
</script>
</body>
</html>
