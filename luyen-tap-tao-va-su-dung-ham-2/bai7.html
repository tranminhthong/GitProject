<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = parseInt(prompt("Nhập vào số thứ nhất"));
    let y = parseInt(prompt("Nhập vào số thứ hai"));
    change(x, y)

    function change(a, b) {
        let c = a;
        a = b;
        b = c;
        console.log("x = " + a, "y = " + b);
    }
</script>
</body>
</html>
