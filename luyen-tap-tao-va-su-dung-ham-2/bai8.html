<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = prompt("Nhập số lượng phần tử của mảng")
    let arr = [];
    for (let i = 1; i <= n; i++) {
        let a = prompt("Nhập các phần tử thứ " + i)
        arr.push(a)
    }
    daoMang(arr);

    function daoMang(arr) {
        arr.reverse();
        alert("Mảng đảo: " + arr);
    }
</script>
</body>
</html>
