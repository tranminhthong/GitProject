<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt(" nhập a: ",''));
    let b = parseInt(prompt(" nhập b: ",''));
    let c = parseInt(prompt("nhập c:", ''));
    let max = a;
    if (max > b && max > c){
        alert("max = " + a);
    }else{
        let max = b;
        if (max > c){
            alert("max = " + b);
        }else{
            alert("max = " + c)
        }
    }
</script>
</body>
</html>
