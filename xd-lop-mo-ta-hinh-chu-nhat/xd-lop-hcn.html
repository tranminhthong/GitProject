<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="500" height="500" style="border: 1px solid black"></canvas>
<script>
    let Rectangle = function (x, y) {
        this.x = x;
        this.y = y;
        this.area = function () {
            return this.x * this.y;
        }
        this.perimeter = function () {
            return 2 * (this.x + this.y);
        }
        this.fillRect = function () {
            let c = document.getElementById("myCanvas");
            let r = c.getContext("2d");
            r.fillStyle = "#0ae3a6";
            r.fillRect(20, 20, x, y);
        }
    }
    let rectangle = new Rectangle(parseFloat(prompt("Cạnh dài")), parseFloat(prompt("Cạnh ngắn")));
    rectangle.fillRect()
    alert("Diện tích = " + rectangle.area());
    alert("Chu vi = " + rectangle.perimeter());
</script>
</body>
</html>
