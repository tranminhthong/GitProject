<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let MyDate = function (day, month, year) {
        this.day = day;
        this.month = month;
        this.year = year;
        this.getDay = function () {
            return this.day;
        }
        this.getMonth = function () {
            return this.month;
        }
        this.getYear = function () {
            return this.year;
        }
        this.setDay = function (day) {
            this.day = day;
        }
        this.setMonth = function (month) {
            this.month = month;
        }
        this.setYear = function (year) {
            this.year = year;
        }
        this.setDate = function (day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
            return day + "/" + month + "/" + year;
        }
        this.toString = function (){
            return this.day + "/" + this.month + "/" + this.year
        }
    };
    let date = new MyDate(2, 2, 2007);
    let day = date.getDay(); // 2
    let month = date.getMonth(); // 2
    let year = date.getYear(); // 2007
    alert(day + "/" + month + "/" + year);

    date.setDay(10);
    date.setMonth(10);
    date.setYear(2019);
    let d = date.getDay();
    let m = date.getMonth();
    let y = date.getYear();
    alert(d + "/" + m + "/" + y)

    l = date.setDate(prompt("Day"), prompt("Month"), prompt("Year"));
    alert("setDate"+l);

    alert(date.toString());

</script>
</body>
</html>
