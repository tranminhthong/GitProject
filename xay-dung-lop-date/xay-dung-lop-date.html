<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let MyDate = function (day, month, year) {
        this.day = day;
        this.month = month;
        this.year = year;
        this.getDay = function () {
            return this.day;
        }
        this.getMonth = function () {
            return this.month;
        }
        this.getYear = function () {
            return this.year;
        }
        this.setDay = function (day) {
            this.day = day;
            return day;
        }
        this.setMonth = function (month) {
            this.month = month;
            return month;
        }
        this.setYear = function (year) {
            this.year = year;
            return year;
        }
        this.setDate = function (day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
            return day + "/" + month + "/" + year;
        }
    };
    let date = new MyDate(2, 2, 2007);
    let day = date.getDay(); // 2
    let month = date.getMonth(); // 2
    let year = date.getYear(); // 2007
    alert(day + "/" + month + "/" + year);

    day = date.setDay(10);
    month = date.setMonth(10);
    year = date.setYear(2019);
    alert(day + "/" + month + "/" + year)
    l = date.setDate(prompt(), prompt(), prompt());
    alert(l)

</script>
</body>
</html>
