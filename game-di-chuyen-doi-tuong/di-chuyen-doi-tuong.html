<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="game"></div>
</body>
<script>

    function Hero(image, top, left, size, speed) {
        this.image = image;
        this.top = top;
        this.left = left;
        this.size = size;
        this.speed = speed;

        this.setSpeed = function (speed) {
            this.speed = speed;
        };

        this.getHeroElement = function () {
            return '<img width="' + this.size + '"' +
                ' height="' + this.size + '"' +
                ' src="' + this.image + '"' +
                ' style="top: ' + this.top + 'px; left:' + this.left + 'px;position:absolute;"  alt="abc"/>';
        };

        this.moveRight = function () {
            this.left += this.speed;
            console.log('ok: ' + this.left);
        };

        this.moveTop = function () {
            this.top += this.speed;
        };

    }

    let hero = new Hero('áº£nh/anh.jpg', 20, 30, 200,);
    hero.setSpeed(50);

    function start() {
        if (hero.left < window.innerWidth - hero.size) {
            hero.moveRight();
        } else if (hero.top < window.innerHeight - hero.size) {
            hero.moveTop();
        } else if (hero.top > window.innerHeight - hero.size) {
            hero.setSpeed(-50)
            hero.moveRight();
        } else if (hero.left > window.innerWidth - hero.size) {
            hero.setSpeed(-50);
            hero.moveTop();
        }
        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, 20)
    }

    start();
</script>
</html>
