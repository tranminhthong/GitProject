<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Temperature Converter</h1>
<p>Type a value in the Fahrenheit field to convert the value to Celcius:</p>
Fahrenheit <label><input type="number" placeholder="Fahrenheit"
                         oninput="temperatureConverter(this.value)"
                         onchange="temperatureConverter(this.value)"></label><br/>
<p>Celcius:<span id="doC"></span></p>
<script>
    function temperatureConverter(valNum) {
        valNum = parseFloat(valNum);
        document.getElementById("doC").innerHTML = (valNum - 32) / 1.8;
    }
</script>
</body>
</html>
