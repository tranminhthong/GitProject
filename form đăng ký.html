<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form đăng ký</title>
</head>
<body>
<form action="google.com" method="get">
    <h2>Họ và tên:<br/><input name="yourname" type="text"></h2>
    <h2>Email:<br/><input name="mail" type="email"></h2>
    <h2>Số điện thoại:<br/><input name="phone number"type="TEXT"></h2>
    <h2>Giới tính:</h2>
    <label><input name="gender"value="Male"type="radio">Nam</label><label><input name="sex"value="Female"type="radio">Nữ</label>
    <br/><br/>

    <input name="submit"value="Đăng kí"type="submit">
</form>
</body>
</html>
