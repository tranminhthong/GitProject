<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    let a, b, c;
    a = +prompt("Nhập số thứ nhất: ");
    b = +prompt("Nhập số thứ hai: ");
    c = +prompt("Nhạp số thứ ba: ");
    if (a > b && a > c){
        alert("Số lớn nhất là: " + a);
    }else if (b > c){
        alert("Số lớn nhất là: " + b);
    }else{
        alert("Số lớn nhất là: " + c);
    }
</script>
</body>
</html>
