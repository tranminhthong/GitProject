<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 8</title>
</head>
<body>
<script>
    let mang = [];
    let n = 10;
    for (let i = 0; i < n; i++) {
        let a = +prompt("Nhập các số nguyên:");
        mang.push(a);
    }
    mang.sort(function (a, b) {
        return b - a;
    })
    alert(mang);
</script>
</body>
</html>
