</head>
<body>
<script>
    let mang = [];
    let n = 10;
    for (let i = 0; i < n; i++) {
        let a = +prompt("Nhập các số nguyên:");
        mang.push(a);
    }
    let V = 5;
    for (let i = 0; i < mang.length; i++) {
        if (mang[i] === V) {
            alert(V + " is in the array");
            break;
        } else {
            alert(V + " is not in the array")

        }
    }

</script>
