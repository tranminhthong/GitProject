<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<script>
    let mang = [];
    let n = +prompt("nhập số phần tử của mảng:");
    for (let i = 0; i < n; i++) {
        let a = +prompt("Nhập các số nguyên:");
        mang.push(a);
    }
    let cout = 0;
    for (let i = 0; i < mang.length; i++) {
        if (mang[i] < 0) {
            cout++;
        }
    }
    alert("Có "+cout+" số nguyên âm trong mảng bạn vừa nhập.");
</script>
</body>
</html>
