<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    let arr = [2, 324, 4, 3, 52, 4, 5, 3, 24, 3];
    let a = 10;
    cout = 0
    for (let i = 0; i < arr.length; i++) {
        if (a <= arr[i]) {
            cout += 1;
        }
    }
    alert("Có "+cout+" số nguyên lớn hơn hoặc bằng 10 trong mảng.")
</script>
</body>
</html>
