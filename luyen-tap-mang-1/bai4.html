<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    let mang = [];
    let n = +prompt("nhập số phần tử của mảng:");
    for (let i = 0; i < n; i++) {
        let a = +prompt("Nhập các số nguyên:");
        mang.push(a);
    }
    mang.reverse();
    alert(mang);
</script>
</body>
</html>
