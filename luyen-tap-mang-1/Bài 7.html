<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 7</title>
</head>
<body>
<script>
    let mang = [];
    let n = 10;
    for (let i = 0; i < n; i++) {
        let a = +prompt("Nhập các số nguyên:");
        mang.push(a);
    }
    let V = 5;
    let m = false;
    for (let i = 0; i < mang.length; i++) {
        if (mang[i] === V) {
            mang.splice(i,1);
            m = true;
            alert(mang);
        }
    }
    if (m === false) {
        alert(mang)
    }
</script>
</body>
</html>
