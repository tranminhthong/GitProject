<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <label><input id="enterMonth" type="text" name="nhapThang" value=""></label>
    <button type="button" onclick="search()">Tìm số ngày</button>
</form>
<script>
    function search() {
        let month = parseInt(document.getElementById("enterMonth").value);
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.write("Tháng " + month + " có 31 ngày");
                break;
            case 2:
                document.write("Tháng 2 có 28 hoặc 29 ngày");
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.write("Tháng " + month + " có 30 ngày");
                break;
            default:
                document.write("Nhập sai")
        }
    }
</script>
</body>
</html>
