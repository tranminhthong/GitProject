<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function miniArray(arr) {
        if (arr.length === 0)
            return -1;
        let minn = arr[0]
        let min = arr[0];
        for (let i = 1; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        return min;
    }

    let arr1 = [3, 5, 1, 8, -3, 7, 8];
    let min = miniArray(arr1);
    alert("min arr1: " + min);


    let arr2 = [7, 12, 6, 9, 20, 56, 89];
    let min1 = miniArray(arr2);
    alert("min arr2: " + min1);


    let arr3 = [];
    let min3 = miniArray(arr3);
    alert("min arr3: " + min3);


    let arr4 = [0, 0, 0, 0, 0, 0];
    let min4 = miniArray(arr4);
    alert("min arr4: " + min4);
</script>
</body>
</html>
