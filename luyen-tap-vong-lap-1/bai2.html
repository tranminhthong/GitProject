    for (let i = 0; i < 2; i++) {
        a = parseFloat(prompt("Nhập vào nhiệt độ hiện tại:"));

            alert("hãy tăng nhiệt độ");

        }else {
            alert("Nhiệt độ bình thường")
        }
    }


</script>
