<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <img src="https://james.codegym.vn/pluginfile.php/27449/mod_assign/intro/1.png" height="200" width="400" alt="hello"/>
    <script>
        let weight = parseFloat(prompt("Nhập trọng lượng: ",''));
        let height = parseFloat(prompt("Nhập chiều cao: ", ''));
        bmi = weight/(height^2);
        if (bmi < 18){
            document.write("Underweight");
        }else if (bmi < 25.0){
            document.write("Normal");
        }else if (bmi < 30){
            document.write("Overweight")
        }else {
            document.write("Obese");
        }
    </script>
</body>
</html>
