<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("nhập số thứ nhất"));
    let b = parseFloat(prompt("nhập số thứ hai"));
    if (a > b) {
        alert("số thứ nhất lớn hơn số thứ hai")
    } else {
        alert(sum(a, b));
    }

    function sum(a, b) {
        let total = a + b;
        return total;
    }
</script>
</body>
</html>
