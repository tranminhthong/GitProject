<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let star = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
    let chomStar = ["Ursa Minor", "Taurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];
    a = prompt("Nhập tên sao")
    Search(a)

    function Search() {
        let found = false;
        for (let i = 0; i < star.length; i++) {
            if (star[i] === a) {
                alert("Chòm sao "+chomStar[i])
                found = true;
            }
        }
        if(found===false){
            alert("Not found");
        }
    }
</script>
</body>
</html>
