<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str1, str2;
    str1 = prompt("Nhập chuỗi thứ nhất");
    str2 = prompt("Nhập chuỗi thứ hai");
    if (str1.length === str2.length) {
        let a = false;
        for (let i = 0; i < str1.length; i++) {
            if (str1[i] !== str2[i]) {
                alert("Hai chuỗi vừa nhập khác nhau.");
                a = true
            }
        }
        if (a === false) {
            alert("Hai chuỗi vừa nhập giống nhau.")
        }
    } else {
        alert("Hai chuỗi vừa nhập khác nhau.");
    }

</script>
</body>
</html>
