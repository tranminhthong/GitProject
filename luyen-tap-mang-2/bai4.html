<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    let count = 1;
    let cau = prompt("Nhập một câu");
    alert("Có " + countWord(cau) + " từ trong câu vừa nhập");

    function countWord(a) {
        for (let i = 0; i < a.length; i++) {
            if (a[i] === ' ') {
                count++
            }
        }
        return count;
    }
</script>
</body>
</html>
