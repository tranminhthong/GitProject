<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>máy tính</title>
    <link rel="stylesheet" href="ma-tinh-nang-cao.css">
</head>
<body>
<div name="abc" style="height: 300px; width: 700px">
    <table border="1">
        <tr>
            <input id="nhap" name="number" type="text" style="width: 100%">
        </tr>
        <tr>
            <td><input type="button" value="Rad" onclick="show('rad')"></td>
            <td><input type="button" value="Deg" onclick="show('deg')"></td>
            <td><input type="button" value="x!" onclick="show('xx')"></td>
            <td><input type="button" value="(" onclick="show('mo')"></td>
            <td><input type="button" value=")" onclick="show('dong')"></td>
            <td><input type="button" value="%" onclick="show('phantram')"></td>
            <td><input id="reset" type="reset" value="AC" onclick="resetall()"></td>
        </tr>
        <tr>
            <td><input type="button" value="lnv" onclick="show('lnv')"></td>
            <td><input type="button" value="sin" onclick="show('sin()')" ></td>
            <td><input type="button" value="ln" onclick="show('ln')"></td>
            <td><input type="button" value="7" onclick="show('7')"></td>
            <td><input type="button" value="8" onclick="show('8')"></td>
            <td><input type="button" value="9" onclick="show('9')"></td>
            <td><input type="button" value="÷" onclick="show('/')"></td>
        </tr>
        <tr>
            <td><input type="button" value="π" onclick="show('sopi')"></td>
            <td><input type="button" value="cos" onclick="show('Cos')"></td>
            <td><input type="button" value="log" onclick="show('loga')"></td>
            <td><input type="button" value="4" onclick="show('4')"></td>
            <td><input type="button" value="5" onclick="show('5')"></td>
            <td><input type="button" value="6" onclick="show('6')"></td>
            <td><input type="button" value="x" onclick="show('*')"></td>
        </tr>
        <tr>
            <td><input type="button" value="e" onclick="show('e')"></td>
            <td><input type="button" value="tan" onclick="show('Tan')"></td>
            <td><input type="button" value="√" onclick="show('can')"></td>
            <td><input type="button" value="1" onclick="show('1')"></td>
            <td><input type="button" value="2" onclick="show('2')"></td>
            <td><input type="button" value="3" onclick="show('3')"></td>
            <td><input type="button" value="-" onclick="show('-')"></td>
        </tr>
        <tr>
            <td><input type="button" value="Ans" onclick="show('ans')"></td>
            <td><input type="button" value="EXP" onclick="show('exp')"></td>
            <td><input type="button" value="x^y" onclick="show('mu')"></td>
            <td><input type="button" value="0" onclick="show('0')"></td>
            <td><input type="button" value="." onclick="show('cham')"></td>
            <td><input id="result" type="button" value="=" onclick="ketqua()"></td>
            <td><input type="button" value="+" onclick="show('+')"></td>
        </tr>
    </table>
</div>
<script src="may-tinh-nang-cao.js"></script>
</body>

</html>
